<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Delete Customer</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="form-container">
      <div class="form-box">
        <h1>Delete Customer</h1>
        <!-- Single form element for deleting data -->
        <form id="delete-form" method="post" action="/delete-customer">
          <div class="input-box">
            <label for="delete_customer_id">Customer ID (e.g., CUST001)</label>
            <input
              type="text"
              id="delete_customer_id"
              name="Customer_ID"
              required
            />
            <small id="delete_customer_id_error"></small>

            <label for="delete_customer_name">Customer Name:</label>
            <input
              type="text"
              id="delete_customer_name"
              name="delete_customer_name"
              required
              placeholder="John Doe"
            />
            <small id="delete_customer_name_error"></small>
          </div>

          <button type="submit">Delete</button>
          <div id="delete_error-message"></div>
        </form>
        <button onclick="goBack()">Back to Customer Menu</button>
      </div>
    </div>

    <script src="customer_script.js"></script>
  </body>
</html>
