<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Inventory</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="form-container">
      <div class="form-box">
        <h1>Create Inventory</h1>
        <form id="create-inventory-form" method="post" action="/post-inventory">
          <div class="input-box">
            <label for="inventory_id">Inventory ID (e.g., INV001)</label>
            <input type="text" id="inventory_id" name="Inventory_ID" required />
            <small id="inventory_id_error"></small>
          </div>

          <div class="input-box">
            <label for="medicine_id">Medicine Name & ID</label>
            <select id="medicine_id" name="Medicine_ID" required>
              <option value="">Select Medicine</option>
              <!-- Options populated by JavaScript -->
            </select>
            <small id="medicine_id_error"></small>
          </div>

          <div class="input-box">
            <label for="quantity">Quantity</label>
            <input type="number" id="quantity" name="Quantity" required />
            <small id="quantity_error"></small>
          </div>

          <button type="submit">Submit</button>
          <div id="create_error-message"></div>
        </form>
        <button onclick="goBack()">Back to Inventory Menu</button>
      </div>
    </div>

    <script src="inventory_script.js"></script>
  </body>
</html>
