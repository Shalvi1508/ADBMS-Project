<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Pharmacist</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="form-container">
      <div class="form-box">
        <h1>Create Pharmacist</h1>
        <!-- Single form element for submitting data -->
        <form
          id="create-pharmacist-form"
          method="post"
          action="/post-pharmacist"
        >
          <div class="input-box">
            <label for="pharmacist_id">Pharmacist ID (e.g., PHARM001)</label>
            <input
              type="text"
              id="pharmacist_id"
              name="Pharmacist_ID"
              required
            />
            <small id="pharmacist_id_error"></small>
          </div>

          <div class="input-box">
            <label for="pharmacist_name">Pharmacist Name</label>
            <input
              type="text"
              id="pharmacist_name"
              name="Pharmacist_name"
              required
            />
            <small id="pharmacist_name_error"></small>
          </div>

          <div class="input-box">
            <label for="pharmacist_phone">Phone Number</label>
            <input
              type="text"
              id="pharmacist_phone"
              name="Phone_number"
              required
            />
            <small id="pharmacist_phone_error"></small>
          </div>

          <div class="input-box">
            <label for="pharmacist_address">Address</label>
            <input
              type="text"
              id="pharmacist_address"
              name="Address"
              required
            />
            <small id="pharmacist_address_error"></small>
          </div>

          <button type="submit">Submit</button>
          <div id="create_error-message"></div>
        </form>
        <button onclick="goBack()">Back to Pharmacist Menu</button>
      </div>
    </div>

    <script src="pharmacist_script.js"></script>
  </body>
</html>
