<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Retrieve Medicine</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="form-container">
      <div class="form-box">
        <h1>Retrieve Medicine Details</h1>

        <form id="retrieve-medicine-form">
          <div class="input-box">
            <label for="retrieve_medicine_name">Medicine Name:</label>
            <input
              type="text"
              id="retrieve_medicine_name"
              name="retrieve_medicine_name"
              required
              placeholder="Enter Medicine Name"
            />
            <small id="retrieve_medicine_name_error"></small>
          </div>

          <div class="input-box">
            <label for="retrieve_medicine_id">Medicine ID:</label>
            <input
              type="text"
              id="retrieve_medicine_id"
              name="retrieve_medicine_id"
              required
              placeholder="Enter Medicine ID"
            />
            <small id="retrieve_medicine_id_error"></small>
          </div>

          <button type="submit">Retrieve Medicine</button>
          <small id="retrieve_error-message"></small>
        </form>

        <h3>Medicine Details</h3>
        <table id="medicine_result" style="width: 100%">
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Price (Rs)</th>
              <th>Quantity per Unit</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>

        <button onclick="goBack()">Go Back</button>
      </div>
    </div>

    <script src="medicine_script.js"></script>
  </body>
</html>
